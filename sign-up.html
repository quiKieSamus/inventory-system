<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu cuenta</title>
</head>
<body>
    <form action="src/php/procesar.php" method="post" onsubmit="return validations();">
        
        <div>
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" required>
        </div>

        <div>
            <label for="mail">Correo</label>
            <input type="email" name="mail" id="mail" required>
        </div>
        
        <div>
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div>
            <label for="c-password">Confirmar contraseña</label>
            <input type="password" name="c-password" id="c-password" required>
        </div>

        <input type="submit" value="Ingresar">
    </form>

    <p>¿Ya tienes una cuenta?</p>
    <a href="login.html">Inicia sesión acá</a>
    <script src="src/js/script.js"></script>
</body>
</html>
